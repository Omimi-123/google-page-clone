<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google clone page
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="page">
        <!--nav header-->
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>

            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Image</a>
                <i class="material-icons">apps</i>
                <p>A</p>
                <!-- <img src="assets/profile.jpg" alt=""> -->
            </div>
        </nav>
        <!--Google image-->
        <img class="google-image"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1024px-Google_Images_2015_logo.svg.png"
            alt="">

        <!-- search box-->
        <div class="search-box">
            <i class="material-icons">search</i>
            <input type="text">
            <i class="material-icons">mic</i>
            <i class="material-icons">camera_alt</i>
        </div>

        <!--buttons-->
        <div class="btn-box">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!--Footer-->
        <footer>
            <p>Our third decade of climate action: join us
            </p>
            <div class="footer-links">
                <div class="links-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
